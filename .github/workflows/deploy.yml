name: Build and Deploy to Azure Container App

on:
  push:
    branches: [ "azure-dev" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: azure-dev

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: droppedkerbmapper-f6cse9c6dzebewhj.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: docker build -t droppedkerbmapper-f6cse9c6dzebewhj.azurecr.io/droppedkerbmapper:latest .

      - name: Push Docker image
        run: docker push droppedkerbmapper-f6cse9c6dzebewhj.azurecr.io/droppedkerbmapper:latest

      - name: Install Azure Container Apps CLI extension
        run: az extension add --name containerapp --upgrade

      - name: Update Azure Container App
        run: |
          az containerapp update \
            --name droppedkerbmapper-app \
            --resource-group mobility-mapper-rg \
            --image droppedkerbmapper-f6cse9c6dzebewhj.azurecr.io/droppedkerbmapper:latest \
            --registry-server droppedkerbmapper-f6cse9c6dzebewhj.azurecr.io \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }}
