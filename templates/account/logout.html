{% extends "base.html" %}

{% block content %}
<div class="dkm-container">
    <h2 class="underline-orange mt-3">Sign Out</h2>
    <p>Are you sure you want to sign out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-green" type="submit">Sign Out</button>
        <a href="javascript:history.back()" class="btn btn-mango">Cancel</a>
    </form>
</div>
{% endblock %}
