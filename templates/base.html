{% load static %}

{% url 'reports-list' as reports_list_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <title>Dropper Kerb Mapper Reports</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dropped Kerb Mapper is a tool for mapping dropped kerbs in the UK.">
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column h-100 main-bg">
    <!-- Navigation -->
    <!-- Navbar, expands on tablets-->
    <nav class="navbar navbar-expand-md" role="navigation" aria-label="main navigation">
        <div class="container-fluid nav-container">

            <!-- Logo - left aligned-->
            <a class="navbar-brand" href='#'>
                <img src="{% static 'images/dropped_kerb_mapper_logo.png' %}" alt="Dropped Kerb Mapper logo" id="logo">
            </a>

            <!-- Hamburger menu icon for sm screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links - right aligned -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto h5">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == reports_list_url %}active{% endif %}" href="#">Existing Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create New Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="py-4">

            <!-- Social media icons -->
            <div class="text-center">
                Connect with Mobility Mapper on social media
                <a href="https://www.facebook.com/profile.php?id=61556696245180" target="_blank"
                    rel="noopener noreferrer" aria-label="Go to the Mobility Mapper Facebook page">
                    <i class="bi bi-facebook mx-2 mx-md-3"></i>
                </a>
                <a href="https://www.instagram.com/mobilitymapper/" target="_blank" rel="noopener noreferrer" aria-label="Go to the Mobility Mapper Instagram page">
                    <i class="bi bi-instagram mx-2 mx-md-3"></i>
                </a>
            </div>

            <!--Copyright -->
            <div class="text-center">
                <p class="mb-0">&copy; Mobility Mapper 2025</p>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
