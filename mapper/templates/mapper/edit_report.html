{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="dkm-container mt-4">
    {% if user.is_superuser %}
    <h2 class="underline-orange mb-4">Editing Report Number {{ report.id }}</h2>
    {% else %}
    <h2 class="underline-orange mb-4">Editing Report Number {{ report.user_report_number }}</h2>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data" class="report-form font-size-125rem mb-3 editing-report">
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>

<script type="module" src="{% static 'js/edit-report.js' %}"></script>

{% endblock %}
