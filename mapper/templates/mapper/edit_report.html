{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="dkm-container .font-size-125rem mt-4">
    <h2 class="underline-orange mb-4">Edit Report</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>

<script type="module" src="{% static 'js/edit-report.js' %}"></script>

{% endblock %}
