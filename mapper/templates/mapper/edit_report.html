{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="dkm-container">
    <h2>Edit Report</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>

<script type="module">
    import removeCrispyClassesFromForm from "{% static 'js/remove-crispy-classes-from-form.js' %}";
    removeCrispyClassesFromForm()
</script>

{% endblock %}
