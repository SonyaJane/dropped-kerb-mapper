{% comment %} 
Partial template for unsuccessful report creation. 
Show fail message.
{% endcomment %}
<div id="message-container" class="dkm-container message-container my-3" hx-swap-oob="true">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} my-2" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>
