{% comment %} 
Partial template for unsuccessful report creation. The hx-swap-oob 
attribute allows HTMX to replace the content of the #message-container 
div with the flashed messages.
{% endcomment %}
<div id="message-container" hx-swap-oob="innerHTML">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mt-2" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
</div>
