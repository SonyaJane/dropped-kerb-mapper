{% comment %} 
Partial template for successful report creation. 
Show success message.
Add the details of the new report to a div with id "report-data" 
{% endcomment %}
<div id="message-container" class="dkm-container message-container my-3" hx-swap-oob="true">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} my-2 text-center" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

{{ report|json_script:"report-data" }}
