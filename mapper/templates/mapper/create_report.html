{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Create a New Report</h2>
<form method="post" enctype="multipart/form-data" id="report-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="{% static 'js/report.js' %}"></script>
{% endblock %}
